<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Records</title>
  <link rel="stylesheet" href="records.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="records-container">
    <header>
      <h1>Employee Records</h1>
      <a href="admin.html" class="logout-btn">Logout</a>
    </header>

    <div class="table-wrapper">
      <table id="records-table">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically from localStorage -->
        </tbody>
      </table>
    </div>

    <div class="actions">
      <button id="download-btn">⬇️ Download Records</button>
    </div>
  </div>
</body>
</html>
